<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <!--aq estou pegando a fonte q tava la no figma-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travelgram</title>

        <link rel="stylesheet" href="styles/index.css"> <!--napasta styles no arquivo index css-->
    </head>
    <body>
        <div class="bg-suface-color"><!--coloquei essa div pq ela n tem limitador de tamanho ai se eu colocar uma cor no background dela fica melhor do q no nav pq se eu diminuir a tela no navegador com o nav ia ficar estranho-->
            <nav class="container">
                <a href="#" id="logo"> <!--to colocando dentro da tag a pq em algum momento quando eu clicar tem q mandar pra outro lugar-->
                    <img src="assets/Logo.svg" alt="Logomarca">
                </a>

                <ul id="primary-menu"><!--essa ul são as do canto direito superior-->
                    <li>
                        <a href="#"><!--é legal ja colocar essas tegs a no q seria clicavel-->
                            <img src="assets/icons/MagnifyingGlass.svg" alt="icone de lupa">
                        </a>
                    </li>
                    <li><a href="#">Explorar</a></li>
                    <li><a href="#">Minhas viagens</a></li>
                    <li>
                        <a href="#">
                            <img src="assets/Profile pic.png" alt="imagem de perfil do usuario">
                        </a>
                    </li>
                </ul>
            </nav>
        
            <header>
                <div class="container">
                    <div id="profile"> <!--esquerda do header-->
                        <img src="assets/Profile pic.png" alt="imagem usuario">
                        <div> 
                            <h1>Isabela</h1>
                            <p>
                                Amante de viagens, cultura e gastronomia. 🌍✈️  <br>
                                Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
                            </p>
                        </div>
                    </div>

                    <ul id="info"><!--direita do header-->
                        <li>
                            <img src="assets/icons/MapPin.svg" alt="icone de mapa">
                            <span>São Paulo</span>
                        </li>
                        <li>
                            <img src="assets/icons/AirplaneTilt.svg" alt="icone de aviao">
                            <span>37 países</span>
                        </li>
                        <li>
                            <img src="assets/icons/Image.svg " alt="icone de imagem">
                            <span>240 fotos</span>
                        </li>
                    </ul>
                </div>
            </header>
        </div>
    </body>
</html>
